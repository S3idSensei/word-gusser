<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>لعبة الكلمات - فريقان</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <h1>لعبة التخمين</h1>
        <div class="timer-area">
          <div class="timer-display" id="timerDisplay">01:00</div>
          <button id="pauseBtn" class="btn hidden">إيقاف مؤقت</button>
          <div class="words-left" id="wordsLeft">متبقي: 0</div>
          <button id="openSettingsBtn" class="btn btn--icon" aria-label="الإعدادات" title="الإعدادات">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" stroke="currentColor" stroke-width="1.8"/>
              <path d="M19.4 13.5c.06-.5.06-1 0-1.5l2.02-1.58a.6.6 0 0 0 .14-.77l-1.91-3.3a.6.6 0 0 0-.72-.27l-2.38.96a6.8 6.8 0 0 0-1.3-.75l-.36-2.53a.6.6 0 0 0-.6-.51h-3.8a.6.6 0 0 0-.6.5l-.37 2.53c-.45.18-.89.42-1.3.7l-2.38-.94a.6.6 0 0 0-.72.27l-1.9 3.3a.6.6 0 0 0 .14.77l2.02 1.6c-.06.5-.06 1 0 1.5L3.6 15.1a.6.6 0 0 0-.14.78l1.9 3.29c.16.28.5.4.8.28l2.37-.96c.41.3.85.55 1.3.75l.37 2.54c.06.29.31.5.6.5h3.8c.3 0 .55-.21.6-.5l.36-2.54c.46-.2.9-.45 1.32-.74l2.37.95c.3.12.64 0 .8-.28l1.9-3.3a.6.6 0 0 0-.14-.77L19.4 13.5Z" stroke="currentColor" stroke-width="1.8"/>
            </svg>
          </button>
          <button id="startRoundBtn" class="btn btn--primary btn--icon" aria-label="ابدأ الجولة" title="ابدأ الجولة">
            <svg class="btn__icon" width="22" height="22" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M8 5v14l11-7Z"/>
            </svg>
          </button>
        </div>
      </header>

      <div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
        <div class="modal__backdrop" id="closeSettingsBackdrop"></div>
        <div class="modal__content">
          <div class="modal__header">
            <h2 id="settingsTitle">الإعدادات</h2>
            <button id="closeSettingsBtn" class="btn btn--icon" aria-label="إغلاق" title="إغلاق">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
          <div class="controls">
            <div class="controls__row">
              <label class="field">
                <span>اسم الفريق 1</span>
                <input id="team1Name" type="text" value="الفريق 1" />
              </label>
              <label class="field">
                <span>اسم الفريق 2</span>
                <input id="team2Name" type="text" value="الفريق 2" />
              </label>
              <label class="field field--small">
                <span>الوقت (ثوانٍ)</span>
                <input id="roundSeconds" type="number" min="10" max="600" step="5" value="60" />
              </label>
              <label class="field field--small">
                <span>فريق البداية</span>
                <select id="startingTeam">
                  <option value="0" selected>الفريق 1</option>
                  <option value="1">الفريق 2</option>
                </select>
              </label>
              <label class="field field--small">
                <span>الوضع اللوني</span>
                <select id="themeSelect">
                  <option value="system" selected>حسب النظام</option>
                  <option value="dark">داكن</option>
                  <option value="light">فاتح</option>
                </select>
              </label>
              <label class="field field--small">
                <span>وضع اللابتوب</span>
                <input id="laptopMode" type="checkbox" />
              </label>
            </div>
            <div class="controls__row">
              <button id="fullscreenBtn" class="btn btn--icon" aria-label="ملء الشاشة" title="ملء الشاشة">
                <svg class="btn__icon" width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M4 9V5h4M20 9V5h-4M4 15v4h4M20 15v4h-4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                </svg>
              </button>
              <button id="resetScoresBtn" class="btn btn--warning">تصفير النقاط</button>
              <button id="reloadWordsBtn" class="btn">إعادة الكلمات</button>
              <button id="softResetBtn" class="btn">إعادة الجولة</button>
              <button id="fullResetBtn" class="btn">إعادة ضبط اللعبة</button>
            </div>
          </div>
        </div>
      </div>

      <section class="scoreboard" id="scoreboard">
        <div class="team-card team-card--active" id="team1Card">
          <div class="team-card__name" id="team1Label">الفريق 1</div>
          <div class="team-card__score"><span id="team1Score">0</span></div>
        </div>
        <div class="team-card" id="team2Card">
          <div class="team-card__name" id="team2Label">الفريق 2</div>
          <div class="team-card__score"><span id="team2Score">0</span></div>
        </div>
      </section>

      <main class="stage">
        <div class="word" id="word">جاهز؟ اضغط "ابدأ الجولة"</div>
        <div class="actions">
          <button id="correctBtn" class="btn btn--success btn--icon-only" disabled aria-label="صحيح (+1)" title="صحيح (+1)">
            <svg class="btn__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button id="skipBtn" class="btn btn--danger btn--icon-only" disabled aria-label="تخطَّ (-1)" title="تخطَّ (-1)">
            <svg class="btn__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M6 5v14l8-7-8-7Z" fill="currentColor"/>
              <path d="M19 5v14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </main>

      
    </div>

    <script src="app.js"></script>
  </body>
  </html>
